<script src="http://requirejs.org/docs/release/2.1.16/comments/require.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    // 配置 Mock 路径
    require.config({
        paths: {
            mock: 'http://mockjs.com/dist/mock'
        }
    })

    // 加载 Mock
    require(['mock'], function(Mock) {
        // Mock.mock( template )
        var data = Mock.mock({
            'list|200': [{
                'transaction_id|+1' : 1,
                'product_id|1-50' : 1,
                'user_id|1-100' : 1,
                'quantity|1-2' : 1,
                'amount|9-300' : 1
            }]
        });
        var text = "";
        for (var i = 0; i < data.list.length; i++) {
            var item = data.list[i];
            text += "t"+item.transaction_id + ","+
                "p"+item.product_id+","+
                "u"+item.user_id+","+
                item.quantity+","+
                item.amount+
                "\n"
        }
        $('<pre>').text(text)
            .appendTo('body')

    })

</script>
